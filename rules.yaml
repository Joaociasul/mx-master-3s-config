%YAML 1.3
---
- Key: [Mouse Gesture Button, released]
- Rule:
  - Process: jetbrains-phpstorm
  - Rule:
    - MouseGesture: Mouse Up
    - KeyPress:
      - [Control_L, Alt_L, Shift_L, X]
      - click
  - Rule:
    - MouseGesture: Mouse Down
    - KeyPress:
      - [Shift_L, Escape]
      - click
  - Rule:
    - MouseGesture: Mouse Left
    - KeyPress:
      - [Shift_L, F9]
      - click
  - Rule:
    - MouseGesture: Mouse Right
    - KeyPress:
      - [Control_L, Shift_L, F10]
      - click
  - Rule:
    - MouseGesture: []
    - KeyPress:
      - [Shift_L, F10]
      - click
- Rule:
  - Process: Google-chrome
  - Rule:
    - MouseGesture: Mouse Up
    - KeyPress:
      - [Control_L, Shift_L, n]
      - click
  - Rule:
    - MouseGesture: Mouse Down
    - KeyPress:
      - [Control_L, w]
      - click
  - Rule:
    - MouseGesture: Mouse Left
    - KeyPress:
      - F12
      - click
  - Rule:
    - MouseGesture: Mouse Right
    - KeyPress:
      - [Control_L, t]
      - click
  - Rule:
    - MouseGesture: []
    - KeyPress:
      - [Control_L, F5]
      - click
...
---
- Key: [Forward Button, released]
- Rule:
  - MouseGesture: []
  - Execute: [python3, .config/solaar/button9.py]
- Rule:
  - MouseGesture: Mouse Up
  - KeyPress:
    - [Super_L, Up]
    - click
- Rule:
  - MouseGesture: Mouse Down
  - KeyPress:
    - [Super_L, Down]
    - click
- Rule:
  - MouseGesture: Mouse Right
  - KeyPress:
    - [Super_L, Right]
    - click
- Rule:
  - MouseGesture: Mouse Left
  - KeyPress:
    - [Super_L, Left]
    - click
...
---
- Key: [Back Button, released]
- Rule:
  - MouseGesture: []
  - Execute: [python3, .config/solaar/button8.py]
...
---
- Key: [Smart Shift, released]
- Rule:
  - MouseGesture: []
  - KeyPress:
    - Super_L
    - click
- Rule:
  - MouseGesture: Mouse Up
  - KeyPress:
    - [Control_L, Alt_L, t]
    - click
- Rule:
  - MouseGesture: Mouse Down
  - KeyPress:
    - [Super_L, l]
    - click
- Rule:
  - MouseGesture: Mouse Left
  - KeyPress:
    - [Control_L, Alt_L, Right]
    - click
- Rule:
  - MouseGesture: Mouse Right
  - KeyPress:
    - [Control_L, Alt_L, Left]
    - click
...
