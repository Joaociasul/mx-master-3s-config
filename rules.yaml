%YAML 1.3
---
- Rule:
  - Key: [Smart Shift, released]
  - Rule:
    - MouseGesture: Mouse Up
    - Later:
      - 0.1
      - KeyPress:
        - [Control_L, Alt_L, t]
        - click
  - Rule:
    - MouseGesture: Mouse Right
    - Later:
      - 0.1
      - KeyPress:
        - [Control_L, Alt_L, Left]
        - click
  - Rule:
    - MouseGesture: Mouse Left
    - Later:
      - 0.1
      - KeyPress:
        - [Control_L, Alt_L, Right]
        - click
  - Rule:
    - MouseGesture: Mouse Down
    - Later:
      - 0.1
      - KeyPress:
        - Meta_L
        - click
- Rule:
  - Process: jetbrains-phpstorm
  - Key: [Mouse Gesture Button, released]
  - Rule:
    - MouseGesture: Mouse Up
    - KeyPress:
      - [Control_L, Alt_L, Shift_L, X]
      - click
- Rule:
  - Process: jetbrains-phpstorm
  - Key: [Mouse Gesture Button, pressed]
  - Rule:
    - Modifiers: Shift
    - KeyPress:
      - F10
      - click
...
